<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photobooth</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div id="details"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      const params = new URLSearchParams(location.search);
      const layout =
        params.get("layout") || localStorage.getItem("selected_layout");
      console.log(layout);

      const detailsDiv = document.getElementById("details");
      console.log(detailsDiv);

      const options = {
        "2x4": [
          {
            id: "2x4-3",
            img: "./images/empty.jpg",
            description: "Khung 3 ảnh",
          },
          {
            id: "2x4-4",
            img: "./images/empty.jpg",
            description: "Khung 4 ảnh",
          },
        ],
        "4x6": [
          {
            id: "4x6-4",
            img: "./images/empty.jpg",
            description: "Khung 4 ảnh",
          },
          {
            id: "4x6-5",
            img: "./images/empty.jpg",
            description: "Khung 5 ảnh",
          },
          {
            id: "4x6-6",
            img: "./images/empty.jpg",
            description: "Khung 6 ảnh",
          },
        ],
      };

      const chosenSet = options[layout] || [];
      let selectedDetail = null;

      chosenSet.forEach((item) => {
        const div = document.createElement("div");
        div.classList.add("detail-option");
        div.dataset.id = item.id;
        div.innerHTML = `<img src="${item.img}" alt="${item.description}"><div>${item.description}</div>`;
        div.addEventListener("click", () => {
          document
            .querySelectorAll(".detail-option")
            .forEach((el) => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedDetail = item.id;
        });
        detailsDiv.appendChild(div);
      });

      document.getElementById("next-btn").onclick = () => {
        if (!selectedDetail) return alert("Vui lòng chọn khung chi tiết");
        localStorage.setItem("selected_detail", selectedDetail);
        const sessionId = localStorage.getItem("session_id");
        window.location.href = `capture.html?session_id=${sessionId}`;
      };
    </script>
  </body>
</html>
