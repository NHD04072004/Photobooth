<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="startBtn">Bắt đầu chụp ảnh</button>
  <script>
    document.getElementById('startBtn')
      .addEventListener('click', () => {
        // Điều hướng sang trang capture.html
        window.location.href = 'capture.html';
      });
  </script>
</body>
</html>
